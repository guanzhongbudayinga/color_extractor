<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticeable Color Palette Extractor</title>
  <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
  <style>
    #palette {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .color-container {
      text-align: center;
    }
    .color-swatch {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .color-code {
      font-family: monospace;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Extract Noticeable Color Palette</h1>
  <label for="fileInput">Choose an image file:</label>
  <input type="file" id="fileInput" accept="image/*">
  <div id="palette">Color palette will be displayed here...</div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.src = event.target.result;

          img.onload = function () {
            colorjs.prominent(img, {
              amount: 8,         // Extract 5 most noticeable colors
              format: 'hex',     // Hex format for easier readability
              group: 130,         // Larger group size to focus on broader dominant colors
              sample: 100          // Higher sample rate for more distinct colors
            }).then(colors => {
                const palette = document.getElementById('palette');
                palette.innerHTML = '';  // Clear previous palette
                colors.forEach(color => {
                  const container = document.createElement('div');
                  container.className = 'color-container';
                  
                  const swatch = document.createElement('div');
                  swatch.className = 'color-swatch';
                  swatch.style.backgroundColor = color;
                  
                  const code = document.createElement('div');
                  code.className = 'color-code';
                  code.textContent = color;
                  code.onclick = () => {
                    navigator.clipboard.writeText(color).then(() => {
                      alert(`Copied ${color} to clipboard!`);
                    }).catch(() => {
                      alert('Failed to copy color.');
                    });
                  };

                  container.appendChild(swatch);
                  container.appendChild(code);
                  palette.appendChild(container);
                });
              })
              .catch(error => {
                console.error('Error extracting colors:', error);
              });
          };
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
